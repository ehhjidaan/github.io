<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for you</title>
    <style>
        * {
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: whitesmoke;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .gif-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Set the aspect ratio, adjust as needed */
        }

        .gif {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            color: #e94d58;
            margin: 5% auto;
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center; /* Center the content vertically */
            margin-top: 50px;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center; /* Center the content horizontally and vertically */
        }

        button:nth-child(1) {
            margin-left: -200px;
            background: #e94d58;
        }

        button:nth-child(2) {
            margin-right: -200px;
            background: white;
            color: #e94d58;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2 class="question">You love me?</h2>
        <div class="gif-container">
            <img class="gif" id="firstImage" alt="gif"
                src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gifyou.webp">
            <img class="gif" id="secondImage" alt="gif" style="display: none; width: 100%; height: 100%;">
        </div>
        <div class="btn-group">
            <button class="yes-btn" onclick="showLoveMessage()">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
        function showLoveMessage() {
            const question = document.querySelector(".question");
            const firstImage = document.getElementById("firstImage");
            const secondImage = document.getElementById("secondImage");
            const yesBtn = document.querySelector(".yes-btn");
            const noBtn = document.querySelector(".no-btn");

            question.innerHTML = "Aaaaa, I love you more more more sayaaaannngggg";

            // Ganti gambar pertama dengan gambar kedua
            firstImage.style.display = "none";
            secondImage.src = "https://raw.githubusercontent.com/DzarelDeveloper/Img/main/gif.webp";
            secondImage.style.display = "block";

            // Setel ukuran gambar kedua agar sama dengan gambar pertama
            secondImage.style.width = firstImage.width + "px";
            secondImage.style.height = firstImage.height + "px";

            // Sembunyikan tombol "Yes" setelah diklik
            yesBtn.style.display = "none";

            // Sembunyikan tombol "No" setelah diklik
            noBtn.style.display = "none";
        }

        const noBtn = document.querySelector(".no-btn");
        noBtn.addEventListener("mouseover", () => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - noBtnRect.width;
            const maxY = window.innerHeight - noBtnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>
</body>

</html>
